<section>
    <div class="page-header">
        <h1>New Vehicle</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="createVehicleCtrl.create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <i class="fa fa-truck fa-5x new-vehicle-icon"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="createVehicleCtrl.name" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="type">Type</label>
                            <div class="controls">
                                <input type="text" data-ng-model="createVehicleCtrl.type" id="type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="status">Status</label>
                            <div class="controls">
                                <input type="text" data-ng-model="createVehicleCtrl.status" id="status" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <input type="text" data-ng-model="createVehicleCtrl.description" id="description" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fuel-type">Fuel Type</label>
                            <div class="controls">
                                <input type="text" data-ng-model="createVehicleCtrl.fuelType" id="fuel-type" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-default">
                        </div>
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
