<section data-ng-controller="VehiclesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vehicles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="vehicle in vehicles" data-ng-href="#!/vehicles/{{vehicle._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="vehicle.created | date:'medium'"></span>
				by
				<span data-ng-bind="vehicle.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="vehicle.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!vehicles.$resolved || vehicles.length">
        No Vehicles yet, why don't you <a href="/#!/vehicles/create">create one</a>?
    </div>
</section>
